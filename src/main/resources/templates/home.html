<head>

        body {
            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

        }
        .card-body {

            border-radius: 25px;

            background-color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
